<html>
	<head>
		<script type = "text/javascript">
		
			function SwapText()
			{
				if (document.getElementById("mytext1")	
					{
						document.write("Hello");
					}
				else 
				{
					document.write("bye");
				}
			}
			</script>
	</head>
	
	
	<body>		
		<input type="button" value="Show Message 1" onClick= "SwapText()"/>		
		<input type="button" value="Show Message 2" onClick= "SwapText()"/>		
		<p id = "mytext1"</p>			
		
	</body>
	
</html>
